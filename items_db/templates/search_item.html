{% extends 'base.html' %}

{% block content %}


<center>

{% if searched %}

	<h1> You Searched For {{ searched }} </h1>
	<br/>

	{% for list in list_items %}

		<a href="{% url 'show-list' list.id %}">{{ list }}</a> <br/>

	{% endfor %}



{% else %}

	<h1> Hey! You forgot to search for a Venue!! </h1>


{% endif %}


</center>

{% endblock %}
